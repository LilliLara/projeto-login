<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
    
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente!</p>

                <form action="login.php" method="post" autocomplete="on"></form>

                <div id="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input id="ilogin" type="email" name="login" placeholder="contato@example.com" autocomplete="email" required maxlength="25">
                    <label for="ilogin">Login</label>
                </div>
                <div id="campo">
                    <span class="material-symbols-outlined">lock</span>
                    
                    <input id="isenha" type="password" name="senha" placeholder="******" minlength="8" maxlength="15" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a class="botao" href="esqueci.html">Esqueci minha senha   <span class="material-symbols-outlined">outgoing_mail</span></a>
            </div>
            </section>
    </main>
</body>
</html>
